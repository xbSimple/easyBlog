<script src="../static/js/axios.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                activeIndex: '/about',
                activeIndex2: '1',
                restaurants:[],
                state: '',
                timeout: null,
                wechatImage: 'https://unsplash.it/400/400?image=1005',
                myImage: 'https://unsplash.it/800/800?image=1005',
                fit: 'contain',
                email:'2217728002@qq.com',
                qqnumber:2217728002,
                newBlog:[],
            };
        },
        created(){
            axios.get(`/blog/findNewBlog`).then(response=>{
                this.newBlog=response.data
            })
        },
        methods: {
            openBlog(item){
                location.href=`/blog?id=${item}`;
            },
            handleSelect(key, keyPath) {
                location.href=`${keyPath}`;
            },
            querySearchAsync(queryString, cb) {
                var restaurants = this.restaurants;
                var results = queryString ? restaurants.filter(this.createStateFilter(queryString)) : restaurants;

                clearTimeout(this.timeout);
                this.timeout = setTimeout(() => {
                    cb(results);
                }, 3000 * Math.random());
            },
            createStateFilter(queryString) {
                return (state) => {
                    return (state.value.toLowerCase().indexOf(queryString.toLowerCase()) === 0);
                };
            },
            handleSearch(item) {
                console.log(item);
            },
            search(state) {

            }
        }
    })
</script>
